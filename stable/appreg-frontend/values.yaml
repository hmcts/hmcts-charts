nodejs:
  applicationPort: 4000
  aadIdentityName: appreg
  ingressHost: appreg.{{ .Values.global.environment }}.apps.hmcts.net
  image: 'sdshmctspublic.azurecr.io/appreg/frontend:latest'
  keyVaults:
    appreg:
      secrets:
        - name: app-insights-connection-string
          alias: app-insights-connection-string-fe
        - name: azure-tenant-id
          alias: azure-tenant-id-fe
        - name: azure-client-secret
          alias: azure-client-secret-fe
        - name: azure-app-id
          alias: azure-app-id-fe
        - name: AppInsightsInstrumentationKey
          alias: APP_INSIGHTS_INSTRUMENTATION_KEY
        - name: redis-access-key
          alias: redis-access-key
  environment:
    ALLOW_CONFIG_MUTATIONS: true
    NODE_ENV: 'production'
    TESTVAR: 'testvalue'
    LOG_LEVEL: 'DEBUG'
