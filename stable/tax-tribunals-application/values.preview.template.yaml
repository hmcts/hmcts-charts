base:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  keyVaults:
    tax-tribunals-cft:
      secrets:
        - name: secret-key-base
          alias: SECRET_KEY_BASE
