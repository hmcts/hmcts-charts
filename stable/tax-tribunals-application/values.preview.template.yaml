          alias: ZENDESK_USERNAME
        - name: zendesk-token
          alias: ZENDESK_TOKEN
        - name: sauce-username
          alias: SAUCE_USERNAME
        - name: sauce-access-key
          alias: SAUCE_ACCESS_KEY
        - name: disable-rack-attack-safelists
          alias: DISABLE_RACK_ATTACK_SAFELISTS
