nodejs:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_NAME}.preview.platform.hmcts.net
  autoscaling:
    enabled: false
  environment:
    REDIS_HOST: ${SERVICE_NAME}-redis-master
    REDIS_PORT: 6379
    REDIS_USE_TLS: false
    LAUNCHDARKLY_ENABLED: true
  keyVaults:
    probate:
      resourceGroup: probate
      secrets:
        - idam-s2s-secret
        - ccidam-idam-api-secrets-probate
        - postcode-service-url
        - postcode-service-token2
        - probate-survey
        - probate-survey-end
        - probate-service-id
        - probate-site-id
        - payCaseWorkerUser
        - payCaseWorkerPass
        - launchdarkly-key
        - launchdarklyUserkeyFrontend
        - webchat-avaya-url
        - webchat-avaya-client-url
        - webchat-avaya-service
        - pcq-token-key
redis:
  enabled: true
  image:
    registry: hmctspublic.azurecr.io
    repository: imported/bitnami/redis
    tag: '6.2.7'

idam-pr:
  enabled: true
  redirect_uris:
    Probate:
      - https://${SERVICE_FQDN}/oauth2/callback
