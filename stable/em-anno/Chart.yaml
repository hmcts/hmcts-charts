apiVersion: v2
name: em-anno
home: https://github.com/hmcts/em-annotation-api
version: 2.1.0
description: Helm chart for the HMCTS EM Annotation API
maintainers:
  - name: HMCTS EM Team
dependencies:
  - name: java
    version: 5.3.0
    repository: 'oci://hmctspublic.azurecr.io/helm'
  - name: xui-webapp
    version: ~1.0.16
    repository: 'oci://hmctspublic.azurecr.io/helm'
    condition: xui-webapp.enabled
  - name: idam-pr
    version: ~2.3.0
    repository: 'oci://hmctspublic.azurecr.io/helm'
    condition: idam-pr.enabled
