function:
  image: 'hmctspublic.azurecr.io/ccpay/callback-function:latest'
  memoryRequests: 64Mi
  cpuRequests: 100m
  memoryLimits: 500Mi
  cpuLimits: 300m
  scaleType: Job
  triggers:
    - type: azure-servicebus
      topicName: "servicecallbacktopic"
      subscriptionName: defaultServiceCallbackSubscription
      connectionFromEnv: SERVICE_CALLBACK_BUS_CONNECTION
      connection: SERVICE_CALLBACK_BUS_CONNECTION
      queueLength: 1
  keyVaults:
    "ccpay":
      secrets:
        - payment-s2s-secret
  environment:
    S2S_URL: http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
    MICROSERVICE_PAYMENT_APP: "payment_app"
    SERVICE_LOGGING_ENABLED: false

servicebus:
  enabled: false