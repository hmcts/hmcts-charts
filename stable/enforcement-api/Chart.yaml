apiVersion: v2
appVersion: "1.0"
description: A Helm chart for Enforcement API App
name: enforcement-api
home: https://github.com/hmcts/enforcement-api
version: 0.0.8
maintainers:
  - name: HMCTS Enforcement team
dependencies:
  - name: java
    version: 5.3.0
    repository: 'oci://hmctspublic.azurecr.io/helm'
  - name: ccd
    version: 9.2.2
    repository: 'oci://hmctspublic.azurecr.io/helm'
    condition: ccd.enabled
  - name: xui-webapp
    version: 1.0.30
    repository: 'oci://hmctspublic.azurecr.io/helm'
    condition: xui-webapp.enabled
